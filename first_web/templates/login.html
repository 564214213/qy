<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
 <div class="container">

      <form class="form-signin" method="post" novalidate>
          {% csrf_token %}
        <h2 class="form-signin-heading">请登录</h2>

        <input type="text" id="inputEmail" class="form-control" placeholder="帐号" name="username" required autofocus>

        <input type="text" id="inputPassword" class="form-control" placeholder="密码" name="password" required>
          <div><span STYLE="color: red">{{ error_msg }}</span></div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住帐号
          </label>

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->

</body>
</html>
